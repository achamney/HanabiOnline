<html>
<head>
    <link type="text/css" href="style.css?ver=2" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.min.css" rel="stylesheet"/>
    <title>Hanabi</title>
</head>
<body style="padding:0;margin:0">
    <div id="main">
        <div class="jumbotron">
            <h1>Make New Game</h1>
            Name: <input id="newName" />
            <button class="btn btn-primary" onclick="addName()" id="addButton">Add</button>
            <button class="btn btn-primary" onclick="makeGameState()">Start Game</button>
            <ul id="nameHolder">

            </ul>
            <br>
            <br>
            <br>
            <h1>Join Existing Game</h1>
            Name: <input id="myName" />
            <button class="btn btn-primary" onclick="joinGame()" id="joinButton">Join Game</button>
        </div>
    </div>
    <div id="playerButtons">
        <button class="btn btn-primary" onclick="playCard(this)">Play</button><br>
        <button class="btn btn-secondary" onclick="discardCard(this)">Discard</button>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modalContent">
            <span class="close">&times;</span>
            <div id="modaltext">

            </div>
            <button class="btn btn-danger" onclick="clueColor('red')">Red</button>
            <button class="btn btn-warning" onclick="clueColor('yellow')">Yellow</button>
            <button class="btn btn-success" onclick="clueColor('green')">Green</button>
            <button class="btn btn-primary" onclick="clueColor('blue')">Blue</button>
            <button class="btn btn-purple" onclick="clueColor('purple')">Purple</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-secondary" onclick="resetClueData();drawClueCards();">Clear Preview</button>

            <button class="btn btn-primary floatRight" onclick="sendClue()">Send Clue</button>

            <hr/>
            <button class="btn btn-secondary" onclick="clueNumber(1)">1</button>
            <button class="btn btn-secondary" onclick="clueNumber(2)">2</button>
            <button class="btn btn-secondary" onclick="clueNumber(3)">3</button>
            <button class="btn btn-secondary" onclick="clueNumber(4)">4</button>
            <button class="btn btn-secondary" onclick="clueNumber(5)">5</button>
        </div>

    </div>
    <div id="endModal" class="modal">

        <!-- Modal content -->
        <div class="modalContent">
            <div id="endmodaltext">
                <h1>End Game</h1>
                Final Score:
            </div>
        </div>

    </div>
</body>

<script src="jquery-3.4.1.min.js"></script>

<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="markgen.js"></script>
<script src="netcode.js"></script>
<script src="game.js?v=5"></script>
</html>
